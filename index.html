<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>AlpineJS</title>
</head>
<body class="#ffcdd2 red lighten-4">

    <div class="container">
    <h1> AlpineJS Intro</h1>
    </div>

    <hr>

    <div class="container">
        <div class="row">   

            <div class="col s6"> 
                <h3>Click Event</h3>
                <div x-data="{title: 'Hello Alpine'}">
                <p x-text="title"></p>
                <button x-on:click="title='Alpine Rocks!'">click me</button>
                </div>
            </div>
        
            <div class="col s6">
                <h3>Counter Component</h3>
                <div x-data="{ count: 1 }">
                <p x-text="count"></p>
                <button @click="count++">Count Up</button>
                <button @click="count--">Count Down</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <h3>x-init</h3>
                <div x-data="{ countdown: 60 }"
                x-init="setInterval(function(){
                            countdown--;
                        }, 1000);
                        ">
                <h1 x-text="countdown"></h1>
                </div>
            </div>

            <div class="col s12">
                <h3>x-show</h3>
                <div x-data="{ show: false }">
                <button @click="show=!show">Show</button>
                <div x-show="show">Hello</div>
                </div>
            </div>

            <div class="col s12">
                <h3>x-model</h3>
                <div x-data="{ title: 'AlpineJS is Awesome' }">
                <p x-text="title"></p>
                <input type="text" x-model="title">
                </div>
            </div>

            <div class="col s12">
                <h3>x-html</h3>
                <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <div x-html="code"></div>
                </div>
            </div>

            <div class="col s12">
                <h3>x-ref</h3>
                <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <div x-ref="sentence">I am a sentence</div>
                <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
                </div>
            </div>

            <div class="col s12">
                <h3>x-if</h3>
                <div x-data="{ socks: 'blue' }">
                <template x-if="socks=='blue'">
                    <p>My socks are blue</p>
                </template>
                <template x-if="socks=='green'">
                    <p>My socks are green</p>
                </template>
                <button @click="socks = 'green'">Change Sox</button>
                </div>
            </div>

            <div class="col s12">
                <h3>x-for</h3>
                <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                <p>Groceries</p>
                <ul>
                    <template x-for="item in groceries">
                        <li x-text="item"></li>
                    </template>
                </ul>
                </div>  
            </div>

            <div class="col s12">
                <h3>Counter</h3>
                <div x-data="{ count : 0 } ">
                <div class="counter" x-text="count"></div>
                <div>
                  <button @click="count++">+</button>
                  <button @click="count--">-</button>
                </div>
               </div>
            </div>

</div>
</div>
    

    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
